<h2>Course Info</h2>

<br />

<form #courseForm="ngForm" *ngIf="course">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Name:</label>
    <div class="col-sm-10">
      <input [(ngModel)]="course.name" [ngClass]="{'is-invalid': courseName.invalid}" required #courseName="ngModel" name="name" type="text" class="form-control" />

      <div class="invalid-feedback">
        <span>Course name is required</span>
      </div>

      <!-- {{ courseName.value }}
      Valid: {{ courseName.valid }}
      Invalid: {{ courseName.invalid }} -->
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Price:</label>
    <div class="col-sm-10">
      <input [(ngModel)]="course.price" type="number" [ngClass]="{'is-invalid': coursePrice.invalid}" required #coursePrice="ngModel" name="price" class="form-control" />

      <div class="invalid-feedback">
        <span>Course price is required</span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Rating:</label>
    <div class="col-sm-10">
      <input [(ngModel)]="course.rating" type="number" [ngClass]="{'is-invalid': courseRating.invalid}" required #courseRating="ngModel" name="rating" class="form-control" />

      <div class="invalid-feedback">
        <span>Course rating is required</span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Description:</label>
    <div class="col-sm-10">
      <textarea [(ngModel)]="course.description" [ngClass]="{'is-invalid': courseDescription.invalid}" required #courseDescription="ngModel" name="description" class="form-control">
      </textarea>

      <div class="invalid-feedback">
        <span>Course description is required</span>
      </div>
    </div>
  </div>

  <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary mr-2">Save</button>
  <button [routerLink]="['/']" class="btn btn-secondary">Back</button>
</form>
